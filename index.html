<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ghana.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Akan-name</title>
</head>

<body>
    <div class="intro">
        <h1>Welcome to Knowing you Akan Name</h1>
    </div>
    <div class="overlay">
        <div class="form">
            <h2>Enter your details know your Ghanian name</h2>
            <form action="" name="form">
                <div class="mb-3 mt-3">
                    <label for="year">Year:</label>
                    <input type="number" class="form-control" id="year" placeholder="Enter your of birth" name="year">
                </div>
                <div class="mb-3">
                    <label for="month">Month:</label>
                    <input type="number" class="form-control" id="month" placeholder="Enter your month" name="month">
                </div>
                <div class="mb-3">
                    <label for="date">Date:</label>
                    <input type="number" class="form-control" id="date" placeholder="Enter your birth date"
                        name="month">
                </div>
                <div class="form-check mb-3">
                    <h3>Gender</h3>
                    <div class="male">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="gender"> Male
                        </label>
                    </div>

                    <div class="fee">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="gender"> Female
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit" onclick="getGender();">Get Name</button>
            </form>
            <p id="results"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
