<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ghana.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Akan-namea</title>
</head>

<body>
    <div class="intro">
        <h1>Welcome to Knowing you Akan Name</h1>
    </div>
    <div class="overlay">
        <div class="form">
            <h2>Enter your details know your Ghanian name</h2>
            <form action="">
                <div class="mb-3 mt-3">
                    <label for="year">Year:</label>
                    <input type="number" class="form-control" id="year" placeholder="Enter your of birth" name="year">
                </div>
                <div class="mb-3">
                    <label for="month">Month:</label>
                    <input type="number" class="form-control" id="month" placeholder="Enter your month" name="month">
                </div>
                <div class="mb-3">
                    <label for="date">Date:</label>
                    <input type="number" class="form-control" id="date" placeholder="Enter your birth date"
                        name="month">
                </div>
                <div class="form-check mb-3">
                    <h3>Gender</h3>
                    <div class="male">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Male
                        </label>
                    </div>

                    <div class="fee">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Female
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
